version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ecommerce_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: dbSalth
      MYSQL_USER: ecommerceSalth
      MYSQL_PASSWORD: S41th
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backups:/backup # Monta a pasta local 'backups' dentro do container
  
  backup:
    image: busybox
    container_name: ecommerce_backup
    volumes:
      - db_data:/data
      - ./backups:/backup
    command: ["/bin/sh", "-c", "tar czf /backup/db_data_backup.tar.gz -C /data ."]
    restart: "no" # Executa apenas quando chamado

volumes:
  db_data:
